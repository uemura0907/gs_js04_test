<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="../gs_js04/main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">January 13 September 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">13°c /16°c</div>
            </div>
        </main>
    </div>
    <script src="../gs_js04/main.js"></script>
</body>
</html>
